<VirtualHost *:80>
	<If "req('Host') == '127.0.0.1'" >
		Redirect "/" "https://127.0.0.1/"
	</If>
	<ElseIf "req('Host') == 'localhost'" >
		Redirect "/" "https://localhost/"
	</ElseIf>
	<Else>
	        Redirect "/" "https://XXXHOST_NAMEXXX/"
	</Else>
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin webmaster@localhost

		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
		
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
		
		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    IncludeOptional /home/datool/devel2/data-acquisition-toolbox/Local/etc/apache2/vhosts/*.conf
    
		LogLevel info
		ErrorLog XXXLOGROOTXXX/error.log
		CustomLog XXXLOGROOTXXX/access.log combined

	</VirtualHost>
</IfModule>
