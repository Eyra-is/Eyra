<h1 ng-show="!isLoaded">Loading...</h1>

<div ng-show="isLoaded">
    <div class="content vertical-center">
        <div class="main-view">
            <p class="token">{{recCtrl.displayToken}}</p>
            <div id="playback">
                <audio ng-src="{{recCtrl.curRec[0].url | trustUrl}}" controls></audio>
                <a ng-href="{{recCtrl.curRec[0].url}}">{{recCtrl.curRec[0].title}}</a>
            </div>
            <button class="btn btn-glyph-only btn-record" type="button" ng-disabled="recCtrl.recordBtnDisabled" ng-click="recCtrl.record()">
                <span class="glyphicon glyphicon-record"></span>
            </button>
            <button class="btn btn-glyph-only btn-stop" type="button" ng-disabled="recCtrl.stopBtnDisabled" ng-click="recCtrl.stop()">
                <span class="glyphicon glyphicon-stop"></span>
            </button>
            <div>{{msg}}</div>
        </div>
    </div>
</div>
