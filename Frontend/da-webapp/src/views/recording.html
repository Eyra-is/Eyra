<div class="content vertical-center">
    <div class="recording-view">
        <p class="token">{{recCtrl.displayToken}}</p>
        <div id="playback" ng-hide="hide_playback">
            <audio ng-src="{{recCtrl.curRec[0].url | trustUrl}}" controls></audio>
        </div>
        <!-- action = rec or stop -->
        <div class="record-ctrl-wrapper">
            <button class="btn btn-glyph-only btn-record-ctrl" type="button" ng-disabled="recCtrl.actionBtnDisabled" ng-click="recCtrl.action()">
                <span class="glyphicon {{actionGlyph}}"></span>
            </button>
            <p>{{actionText}}</p>
        </div>
        <div class="record-ctrl-wrapper">
            <button class="btn btn-glyph-only btn-record-ctrl" type="button" ng-disabled="recCtrl.skipBtnDisabled" ng-click="recCtrl.skip()">
                <span class="glyphicon glyphicon-ban-circle"></span>
            </button>
            <p>{{skipText}}</p>
        </div>
        <div class="feedbackDisplay">
            <p>{{promptsReadText}} {{tokensRead}}</p>
            <progress max="{{tokenCountGoal}}" value="{{tokensRead}}"></progress>

            <canvas id="volume-meter" width="200" height="50"></canvas>

            <meter id="accMeter" min="0.0" max="1.0" value="{{recCtrl.accuracy}}" low="{{recCtrl.lowThreshold}}" high="{{recCtrl.highThreshold}}" optimum="1.0" title="accuracy"></meter>
            <label for="accMeter">{{utterancetQuality}}: {{recCtrl.lowerUtt}} - {{recCtrl.upperUtt}}</label>
        </div>
        <p class="message">{{msg}}</p>
    </div>
</div>
    
<div class="content">
    <footer class="footer">
      <div class="container minorFeedbackDisplay text-center">
        <p>{{utteranceUploaded}}: {{recsDelivered}}</p>
      </div>
    </footer>
</div>
