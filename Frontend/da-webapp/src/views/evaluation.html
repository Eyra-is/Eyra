<div class="content vertical-center">
    <div class="recording-view">
        <div class="grade">
            <div class="form-group">
                <label for="grades">Grade</label>
                <div id="grades">
                    <label for="grade1">1</label>
                    <input id="grade1" type="radio" value="1" ng-model="evalCtrl.grade">
                    <input id="grade2" type="radio" value="2" ng-model="evalCtrl.grade">
                    <input id="grade3" type="radio" value="3" ng-model="evalCtrl.grade">
                    <input id="grade4" type="radio" value="4" ng-model="evalCtrl.grade">
                    <label for="grade4">4</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">
                    Comment
                </label>
                <select class="form-control" id="comments" name="comments" ng-model="evalCtrl.comments">
                    <option value=""></option>
                    <option ng-repeat="opt in evalCtrl.commentOpts" value="{{opt}}">{{opt}}</option>
                </select>
            </div>
        </div>
        <p class="token">{{evalCtrl.displayToken}}</p>
        <div id="playback">
            <audio id="audio-playback" ng-src="{{evalCtrl.recording | trustUrl}}" controls></audio>
        </div>
        <div class="record-ctrl-wrapper">
            <button class="btn btn-glyph-only btn-record-ctrl" type="button" ng-disabled="evalCtrl.actionBtnDisabled" ng-click="evalCtrl.action()">
                <span class="glyphicon {{evalCtrl.actionGlyph}} evaluation-action-glyph"></span>
            </button>
            <p>{{evalCtrl.actionText}}</p>
        </div>
        <div class="record-ctrl-wrapper">
            <button class="btn btn-glyph-only btn-record-ctrl" type="button" ng-disabled="evalCtrl.skipBtnDisabled" ng-click="evalCtrl.skip()">
                <span class="glyphicon glyphicon-ban-circle"></span>
            </button>
            <p>Skip</p>
        </div>
        <div class="checkbox">
                <label for="autoplay">
                    <input id="autoplay" type="checkbox" ng-model="evalCtrl.autoplay">
                    Autoplay
                </label>
            </div>
        <div class="feedbackDisplay">
            <p>Utterances graded: {{evalCtrl.uttsGraded}} / {{evalCtrl.setCount}}</p>
        </div>
        <p class="message">{{msg}}</p>
    </div>
</div>

<div class="content">
    <footer class="footer">
      <div class="container minorFeedbackDisplay text-center">
        <p>User: {{evalCtrl.currentUser}}, set: {{evalCtrl.currentSet}}</p>
      </div>
    </footer>
</div>
