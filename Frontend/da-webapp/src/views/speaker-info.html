<div class="content">
    <div class="data-entry speaker-info-entry">
        <h3 class="default-heading">Enter your info</h3>
        <form ng-submit="sinfoCtrl.submit()">
            <!-- thanks, Ashley Davis, http://stackoverflow.com/a/16669790/5272567 -->
            <div ng-class="{{attr.type === 'checkbox' && 'checkbox' || 'form-group'}}" ng-repeat="attr in attributes">
                <!-- text or number -->
                <label for="{{attr.attribute}}" ng-if="attr.label&&(attr.type==='text'||attr.type==='number')">
                    {{attr.label}} <span ng-if="attr.required">*</span>
                </label>
                <input class="form-control" id="{{attr.attribute}}" type="{{attr.type}}" ng-model="sinfoCtrl[attr.attribute]" placeholder="{{attr.placeholder}}" ng-required="attr.required" ng-if="attr.type==='text'||attr.type==='number'">
                <!-- select -->
                <label for="{{attr.attribute}}" ng-if="attr.label&&attr.type==='select'">
                    {{attr.label}} <span ng-if="attr.required">*</span>
                </label>
                <select class="form-control" id="{{attr.attribute}}" name="{{attr.attribute}}" ng-model="sinfoCtrl[attr.attribute]" ng-required="attr.required" ng-if="attr.type==='select'">
                    <option value=""></option>
                    <option ng-repeat="opt in attr.options" value="{{opt}}">{{opt}}</option>
                </select>
                <!-- checkbox -->
                <label for="{{attr.attribute}}" ng-if="attr.type==='checkbox'">
                    <input id="{{attr.attribute}}" type="{{attr.type}}" ng-model="sinfoCtrl[attr.attribute]" ng-required="attr.required">
                    {{attr.label}} <span ng-if="attr.required">*</span>
                </label>
            </div>
            <button class="form-control btn btn-primary" type="submit" value="">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
            <p class="message">{{msg}}</p>
        </form>
    </div>
</div>
