<h1 ng-show="!isLoaded">Loading...</h1>

<div ng-show="isLoaded">
    <h3>Login</h3>
    <form class="dataEntry" ng-submit="loginCtrl.submit()">
        <label for="email">Email</label>
        <input id="email" type="text" ng-model="loginCtrl.email" placeholder="josh9">
        <label for="password">Password</label>
        <input id="password" type="password" ng-model="loginCtrl.password">
        <input type="submit" value="Ok"></input>
        <div>{{msg}}</div>
    </form>
</div>
