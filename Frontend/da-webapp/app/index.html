<!doctype html>

<html lang="en" ng-app="daApp"><!--manifest="app.appcache"-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="app.css">-->
</head>
<body>
    <div ng-controller="RecordingController as recording">
        <button type="button" ng-disabled="recordBtnState" ng-click="recording.record()">Record</button>
        <button type="button" ng-disabled="stopBtnState" ng-click="recording.stop()">Stop</button>

        <div>{{msg}}</div>
        <a ng-href="{{outputLink}}">{{outputDesc}}</a>
    </div>

    <h2>Recordings</h2>
    <ul id="recordingslist"></ul>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/angular-localforage/dist/angular-localForage.js"></script>

    <script src="recorderjs/dist/recorder.js"></script>
    <script src="app.js"></script>
</body>
</html>
