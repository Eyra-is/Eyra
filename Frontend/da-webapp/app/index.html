<!doctype html>

<html lang="en" ng-app="daApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minimal app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="app.css">-->
</head>
<body>
  <div ng-controller="RecordingController as recording">
    <input type="button" value="Record" ng-click="recording.record()"></input>
    <input type="button" value="Stop" ng-click="recording.stop()"></input>

    <div>{{msg}}</div>
    <a ng-href="{{outputLink}}">{{outputDesc}}</a>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
</body>
</html>
